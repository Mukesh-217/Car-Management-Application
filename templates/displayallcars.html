<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home - Car Management</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/userhome.css">
    <link rel="stylesheet" href="static/css/displayallcars.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">Car Management</a>
            <ul class="navbar-links">
                <li><a href="{% url 'userhome' %}">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="{% url 'userlogout' %}">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Table Section -->
    <div class="car-list-container">
        <h2 align="center"><u>View All Cars</u></h2>
        <br>

        <table class="car-table" align="center" border="2">
            <thead>
                <tr style="font-weight:bold">
                    <td>ID</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td>Owner</td>
                    <td>Price</td>
                    <td>Image</td>
                </tr>
            </thead>
            <tbody>
                {% for car in carlist %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.name }}</td>
                    <td>{{ car.description }}</td>
                    <td>{{ car.owner }}</td>
                    <td>{{ car.price }}</td>
                    <td>
                        <img src="{{ car.image.url }}" width="100" height="100">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
