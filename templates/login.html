<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Car Management Application</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/login.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'index' %}" class="navbar-logo">Car Management</a>
            <ul class="navbar-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'joinus' %}">Join Us</a></li>
            </ul>
        </div>
    </nav>
</body>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="{% url 'checkuserlogin' %}">
        {% csrf_token %}

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="emailid" required>
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'joinus' %}">Sign Up</a></p>
</div>
    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Car Management App. All Rights Reserved.</p>
    </footer>

</body>
</html>
